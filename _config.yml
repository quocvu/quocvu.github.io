# Site wide configuration

title: Quoc's Corner
locale: en_US
url: 'http://quocvu.github.io'
email: darthvu@gmail.com
twitter_username: #username
github_username:  #username

# Jekyll configuration

markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - github-pages
  - jekyll-sitemap
  - rouge

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Site owner
owner:
  name: Quoc Vu
  avatar: bio-photo.jpg
  bio: "Son, husband, father, and code addict."
  email: darthvu@gmail.com
  disqus-shortname: darthvu
  twitter: #username
  facebook: #username
  google:
    plus: #username
    analytics:
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: quocvu
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: quocvu
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: #username
  soundcloud: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]
timezone: America/Los_Angeles
